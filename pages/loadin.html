  <div id="landingPage" class="landing-overlay">
    <div class="landing-content">
      <h1 class="landing-title">Life as a Mountain</h1>
      <p class="landing-subtitle">Every task is a step. Every goal is a summit.</p>
      
      <svg class="landing-svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMax meet">
        <defs>
          <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a" />
            <stop offset="100%" style="stop-color:#1e293b" />
          </linearGradient>
          <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <circle cx="650" cy="80" r="30" fill="#fbbf24" opacity="0.8" filter="url(#glow)" />
        <path d="M200 500 L400 150 L600 500 Z" fill="#334155" opacity="0.5" />
        <path d="M300 500 L500 250 L700 500 Z" fill="#1e293b" opacity="0.8" />
        <path d="M0 500 L300 450 L500 450 L800 500 L0 500 Z" fill="#020617" />
        <g transform="translate(400, 410)">
          <circle cx="0" cy="0" r="6" fill="#000" />
          <path d="M-6 5 L6 5 L10 40 L-10 40 Z" fill="#000" />
          <path d="M-4 40 L-4 55" stroke="#000" stroke-width="3" />
          <path d="M4 40 L4 55" stroke="#000" stroke-width="3" />
        </g>
      </svg>
